functionality:
  name: baseline_umap
  namespace: joint_embedding_methods
  version: dev
  description: UMAP dimensionality reduction on the Euclidean distance.
  info:
    type: baseline
    label: UMAP
  authors:
    - name: Robrecht Cannoodt
      email: rcannood@gmail.com
      roles: [ author, maintainer ]
      props: { github: rcannood, orcid: "0000-0003-3641-729X" }
  arguments:
    - name: "--input_mod1"
      type: "file"
      example: "dataset_mod1.h5ad"
      description: Censored dataset.
      required: true
    - name: "--input_mod2"
      type: "file"
      example: "dataset_mod2.h5ad"
      description: Censored dataset.
      required: true
    - name: "--output"
      type: "file"
      direction: "output"
      example: "output.h5ad"
      description: Dataset with predicted values for modality2.
      required: true
    - name: "--n_dims"
      type: "integer"
      default: 10
      description: Number of dimensions to output.
    - name: "--metric"
      type: "string"
      default: "euclidean"
      description: The metric to use. Possible values are euclidean, cosine, manhattan.
    - name: "--n_neighbors"
      type: "integer"
      default: 15
      description: Number of neighbor to use int he KNN.
    - name: "--n_pcs"
      type: "integer"
      default: 50
      description: Number of principal components to use in the PCA step.
    - name: "--hvg_sel"
      type: "integer"
      default: 1000
      description: Number of features per modality to use.
  resources:
    - type: r_script
      path: script.R
  tests:
    - type: r_script
      path: ../../unit_tests/test_method.R
    - path: ../../../../resources_test
platforms:
  - type: docker
    image: dataintuitive/randpy:r4.0_py3.8_bioc3.12
    setup:
      - type: r
        packages: [ uwot, irlba, proxyC ]
  - type: nextflow
    publish: true
    labels: [ lowmem, lowtime, lowcpu ]
