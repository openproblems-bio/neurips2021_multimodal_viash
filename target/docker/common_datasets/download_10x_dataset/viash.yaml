        fi
        if [ ! -z "$VIASH_PAR_OUTPUT_MOD2" ]; then
          eval docker run --entrypoint=chown -i --rm $VIASH_EXTRA_MOUNTS openproblems/common_datasets_download_10x_dataset:0.6.0 "$(id -u):$(id -g)" --silent --recursive "$VIASH_PAR_OUTPUT_MOD2"
        fi
