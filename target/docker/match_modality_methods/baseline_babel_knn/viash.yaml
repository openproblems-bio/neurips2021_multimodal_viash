      RUN cd /babel && /opt/conda/bin/conda env create -f environment.yml
      RUN Rscript -e 'if (!requireNamespace("remotes", quietly = TRUE)) install.packages("remotes")' && \
        Rscript -e 'if (!requireNamespace("BiocManager", quietly = TRUE)) install.packages("BiocManager")' && \
        Rscript -e 'if (!requireNamespace("DropletUtils", quietly = TRUE)) BiocManager::install("DropletUtils")' && \
        Rscript -e 'remotes::install_cran(c("lmds", "FNN"), repos = "https://cran.rstudio.com")'
      
      VIASHDOCKER
      }
      
      # ViashDockerBuild: build a docker container
      # $1              : image identifier with format `[registry/]image[:tag]`
      # exit code $?    : whether or not the image was built
      function ViashDockerBuild {
      
        # create temporary directory to store dockerfile & optional resources in
        tmpdir=$(mktemp -d "$VIASH_TEMP/viashsetupdocker-baseline_babel_knn-XXXXXX")
        function clean_up {
          rm -rf "$tmpdir"
        }
        trap clean_up EXIT
      
        # store dockerfile and resources
        ViashDockerfile > $tmpdir/Dockerfile
