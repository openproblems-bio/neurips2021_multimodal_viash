    description: "UMAP visualisation of joint embedding."
    example: "umap.png"
    must_exist: false
    required: true
    direction: "Output"
    multiple: false
    multiple_sep: ":"
  - type: "file"
    name: "--output_emb"
    alternatives: []
    description: "Scatterplot of first 2 dimensions of the joint embedding."
    example: "emb.png"
    must_exist: false
    required: true
    direction: "Output"
    multiple: false
    multiple_sep: ":"
